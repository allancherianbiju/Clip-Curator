<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>Clip Curator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <style>
            body {
                scrollbar-width: thin;
            }
            {% block style %}
            {% endblock %}
        </style>
    </head>

    <body>
        <!-- Container -->
        <div class="container">
            <br>
            <!-- Heading -->
            <div class="row">
                <div class="col-auto me-auto">
                    <h1><i class="bi bi-play-btn-fill"></i> Clip Curator</h1>
                </div>
                {% if filePath %}
                <div class="col-auto">
                    <h1><button type="button" class="btn btn-dark" id="Prev" {% if currentIndex['dayUnderflow'] %}disabled{% endif %} onclick="sendButtonId(this.id)"><i class="bi bi-arrow-left"></i></h1>
                    </button>
                </div>
                <div class="col-auto">
                    <h1><button type="button" class="btn btn-dark" id="Next" {% if currentIndex['dayOverflow'] %}disabled{% endif %} onclick="sendButtonId(this.id)"><i class="bi bi-arrow-right"></i></h1>
                    </button>
                </div>
                <div class="col-auto">
                    <h1><button type="button" class="btn btn-dark" onclick="location.href='/'"><i class="bi bi-house-door-fill"></i></h1>
                    </button>
                </div>
                {% endif %}
                {% if pageType == 'Landing' %}
                <div class="col-auto">
                    <h1><button type="button" class="btn btn-dark"><i class="bi bi-arrow-repeat"></i></h1>
                    </button>
                </div>
                {% endif %}
                <div class="col-auto">
                    <h1><button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="bi bi-gear-fill"></i></h1>
                    </button>
                </div>
            </div>
            <!-- Vertically centered scrollable modal -->
            <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-check form-switch d-flex ps-0">
                                <i class="bi bi-brightness-high-fill me-3"></i>
                                <input class="form-check-input ms-0 me-3" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                <i class="bi bi-moon-stars-fill"></i>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy-fill" viewBox="0 0 16 16">
                                    <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5v-13Z"/>
                                    <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V16Zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V0ZM9 1h2v4H9V1Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            

            {% block content %}
            {% endblock %}


        </div>

        <script>
            $("#flexSwitchCheckChecked").change( function() {
                $('html').attr('data-bs-theme', function(index, attr){
                    return attr == 'dark' ? null : 'dark';
                });
            });

            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
            {% block script %}
            
            {% endblock %}
        </script>
    </body>
</html>
